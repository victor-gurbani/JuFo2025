<svg xmlns="http://www.w3.org/2000/svg" width="720" height="1440" viewBox="0 0 720 1440">
  <defs>
    <style>
      .t { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #111827; }
      .muted { fill: #6b7280; }
      .stroke { stroke: #d1d5db; stroke-width: 6; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f3f4f6"/>

  <!-- Phone frame -->
  <rect x="60" y="120" width="600" height="1200" rx="56" fill="#ffffff" class="stroke"/>
  <rect x="120" y="170" width="480" height="36" rx="18" fill="#e5e7eb"/>

  <!-- Header -->
  <text x="360" y="285" text-anchor="middle" class="t" font-size="42" font-weight="700">Guard Panel</text>
  <text x="360" y="330" text-anchor="middle" class="t muted" font-size="22">Card validation + optional face check</text>

  <!-- Guard ID input -->
  <rect x="120" y="380" width="480" height="92" rx="18" fill="#ffffff" class="stroke"/>
  <text x="145" y="416" class="t muted" font-size="18">Current Guard ID</text>
  <text x="145" y="452" class="t" font-size="26">guard-01</text>

  <!-- Card UID input -->
  <rect x="120" y="500" width="480" height="92" rx="18" fill="#ffffff" class="stroke"/>
  <text x="145" y="536" class="t muted" font-size="18">Card UID</text>
  <text x="145" y="572" class="t" font-size="26">04A1-9F3C-7B</text>

  <!-- Validate button -->
  <rect x="120" y="620" width="480" height="72" rx="18" fill="#111827"/>
  <text x="360" y="668" text-anchor="middle" class="t" font-size="26" font-weight="700" fill="#ffffff">Validate</text>

  <!-- Result banner -->
  <rect x="120" y="720" width="480" height="88" rx="18" fill="#16a34a"/>
  <text x="360" y="775" text-anchor="middle" class="t" font-size="30" font-weight="800" fill="#ffffff">Access Granted</text>

  <!-- Details + photo row -->
  <rect x="120" y="836" width="300" height="220" rx="18" fill="#ffffff" class="stroke"/>
  <text x="145" y="878" class="t" font-size="22" font-weight="700">Card Details</text>
  <text x="145" y="920" class="t muted" font-size="18">UID</text>
  <text x="145" y="950" class="t" font-size="20">04A1-9F3C-7B</text>
  <text x="145" y="990" class="t muted" font-size="18">Last Assigned</text>
  <text x="145" y="1020" class="t" font-size="20">student-213</text>

  <rect x="440" y="836" width="160" height="220" rx="18" fill="#ffffff" class="stroke"/>
  <rect x="462" y="870" width="116" height="116" rx="18" fill="#e5e7eb"/>
  <circle cx="520" cy="928" r="34" fill="#cbd5e1"/>
  <text x="520" y="1026" text-anchor="middle" class="t muted" font-size="18">Photo</text>

  <!-- Permissions table -->
  <rect x="120" y="1086" width="480" height="210" rx="18" fill="#ffffff" class="stroke"/>
  <text x="145" y="1128" class="t" font-size="22" font-weight="700">Permissions</text>
  <rect x="145" y="1152" width="430" height="36" rx="10" fill="#f3f4f6"/>
  <text x="160" y="1176" class="t muted" font-size="16">Student</text>
  <text x="305" y="1176" class="t muted" font-size="16">Assigned By</text>
  <text x="455" y="1176" class="t muted" font-size="16">Valid Until</text>

  <rect x="145" y="1198" width="430" height="36" rx="10" fill="#ffffff" class="stroke"/>
  <text x="160" y="1222" class="t" font-size="16">student-213</text>
  <text x="305" y="1222" class="t" font-size="16">Teacher A</text>
  <text x="455" y="1222" class="t" font-size="16">2026-01-31</text>

  <rect x="145" y="1244" width="430" height="36" rx="10" fill="#ffffff" class="stroke"/>
  <text x="160" y="1268" class="t" font-size="16">student-213</text>
  <text x="305" y="1268" class="t" font-size="16">Teacher A</text>
  <text x="455" y="1268" class="t" font-size="16">Recurring</text>
</svg>
